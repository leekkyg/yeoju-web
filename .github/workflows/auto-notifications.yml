name: Auto Notifications

on:
  schedule:
    # ë§¤ì‹œê°„ ì •ê°ì— ì‹¤í–‰ (KST ê¸°ì¤€ ì˜¤ì „ 8ì‹œ ~ ì˜¤í›„ 10ì‹œ)
    # UTC ê¸°ì¤€: 23:00 ~ 13:00 (ë‹¤ìŒë‚ )
    - cron: '0 23 * * *'  # KST 08:00
    - cron: '0 0-13 * * *' # KST 09:00 ~ 22:00
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

env:
  API_URL: ${{ secrets.SITE_URL }}/api/notifications/auto
  CRON_API_SECRET: ${{ secrets.CRON_API_SECRET }}

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get current time (KST)
        run: |
          echo "ğŸ• Current time (KST): $(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S')"

      - name: Send Auto Notifications
        run: |
          echo "ğŸ”” Checking and sending notifications..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CRON_API_SECRET" \
            -d '{}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "âŒ Failed to send notifications"
            exit 1
          fi
          
          echo "âœ… Notification check completed"

      - name: Summary
        run: |
          echo "=========================================="
          echo "ğŸ”” Auto notification job completed!"
          echo "Time (KST): $(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S')"
          echo "=========================================="
